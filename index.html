<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ghandidev | polindrome Checker</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

  <body>
    <div class="container">
      <h2>
        <img class="logo" src="./img/logo.png" alt="logo ghandidev" />
        ghandidev
      </h2>
      <h1>Is it a Palindrome?</h1>
      <form>
        <label for="text-input">Enter in text to check a palindrome:</label>
        <div>
          <input id="text-input" type="text" />
          <button id="check-btn" type="button">Check</button>
        </div>
        <div id="result" class="output hide"></div>
      </form>
      <p>
        A palindrome is a word or sentence that's spelled the same way both
        forward and backward, ignoring punctuation, case, and spacing.
      </p>
    </div>
    <script src="./script.js"></script>
  </body>
